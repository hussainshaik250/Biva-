<div class="page-container">
<app-header></app-header>
<div class="content-container">
<div class="header-container">
  <span class="users-heading">Task List</span>
  <div class="search-container">
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Search"
      class="search"
      #input
    />
    <button mat-raised-button color="primary" (click)="addTask()">
      Add Task
    </button>
  </div>
</div>

<div class="table-outline">
  <div class="mat-elevation-z8 table">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="taskname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Taskname</th>
        <td mat-cell *matCellDef="let row">{{ row.taskname }}</td>
      </ng-container>

      <!-- Lastname Column -->
      <ng-container matColumnDef="taskdescription">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Task Description
        </th>
        <td mat-cell *matCellDef="let row">{{ row.taskdescription }}</td>
      </ng-container>

      <ng-container matColumnDef="duedate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>DUE</th>
        <td mat-cell *matCellDef="let row">{{ row.duedate | customDate }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="editTask(row)">
            <mat-icon >edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteTask(row)">
            <mat-icon >delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
  </div>
</div>
